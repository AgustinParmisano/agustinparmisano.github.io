<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="img/favicon.ico">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Birra Vendetta</title>

    <!-- Bootstrap -->
    <link href="/bootstrap-3.3.6/dist/css/bootstrap-theme.min.css" rel="stylesheet">

    <!--Vendetta CSS-->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/responsive_style.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- Icono Header -->
    <div class="container-fluid">

      <div class="row">
        <div class="col-md-6">
          <div class="icono-vendetta-blanco">
            <img src="/img/logoBlancoChico.png" class="img-rounded">
          </div>
        </div>
      </div>

      <!-- Imagen Central -->
      <div class="row">
        <div class="col-md-4">
          <div class="imagen-cuchillos-central">
            <img src="/img/vendettaImagenCuchillos.jpg" class="">
          </div>
        </div>
      </div>

      <!-- Div Intermedio -->
      <div class="row">
        <div class="col-md-12">
          <div class="div-intermedio">
            <a href="#bajar"><img src="/img/icono-v-vendetta-400-negro.png" class="" /></a>
          </div>
        </div>
      </div>

      <!-- Fiestas Eventos -->
      <div class="row" id="bajar">
        <div class="col-md-4">
          <div class="imagen-fiestas-central">
            <img src="/img/enero_fiesta_vendetta.jpg" class="">
          </div>
        </div>
      </div>

      <!-- Footer Contacto -->
      <div class="row">
        <div class="col-md-12">
          <div class="footer-div">
            <img src="/img/logoNegroTransparenteMediano.png" class="">
          </div>
        </div>
      </div>

    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.3.6/dist/js/bootstrap.min.js"></script>
  </body>
</html>
