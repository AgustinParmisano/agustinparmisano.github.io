<!DOCTYPE html>
<html>

    <head>
        <title>Material Design for Bootstrap</title>

        <!-- Mobile support -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Twitter Bootstrap -->
        <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">

        <!-- Material Design for Bootstrap -->
        <link href="dist/css/roboto.min.css" rel="stylesheet">
        <link href="dist/css/material-fullpalette.min.css" rel="stylesheet">
        <link href="dist/css/ripples.min.css" rel="stylesheet">

        <!-- jQuery -->
        <script type="text/javascript" src="js/jquery.js"></script>

        <!-- Highcharts -->
        <script src="js/highcharts4.1.6/js/highcharts.js"></script>
        <script src="js/highcharts4.1.6/js/highcharts-more.js"></script>
        <script src="js/highcharts4.1.6/js/modules/solid-gauge.js"></script>

        <!-- FreeDom Charts JS-->
        <script src="js/charts/temphume.js"></script>
        <script src="js/charts/electricharts.js"></script>
    </head>
    <body>
            <!-- navbar -->
            <div class="navbar navbar-material-teal-500">
                <div class="navbar-header">
                    <a class="navbar-brand" href="javascript:void(0)">FreeDom</a>
                </div>
                <div class="navbar-collapse collapse navbar-warning-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="javascript:void(0)">Panel de Control</a></li>
                        <li><a href="javascript:void(0)"><i class="mdi-social-poll">Estadísticas</i></a></li>
                    </ul>
                      <form class="navbar-form navbar-left">
                        <input class="form-control col-lg-8" placeholder="Buscar" type="text">
                        </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="javascript:void(0)">Ayuda/Acerca De</a></li>
                    </ul>
                </div>
            </div>
            <!-- navbar end -->

        <div class="container-fluid">
            <!-- Panels -->
            <div class="row">

                <!-- Panel 1 -->
                <div class="col-md-4">
                    <div class="panel panel-material-amber-700">
                        <div class="panel-heading">
                            <h3 class="panel-title">Luces</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <div class="togglebutton togglebutton-material-yellow-700">
                                            <label>
                                                <input type="checkbox" checked=""><span class="toggle"></span> Luz Cocina
                                            </label>
                                        </div>
                                        <br>
                                        <div class="togglebutton togglebutton-material-yellow-700">
                                            <label>
                                                <input type="checkbox" checked=""><span class="toggle"></span> Luz Comedor
                                            </label>
                                        </div>
                                        <br>
                                        <div class="togglebutton togglebutton-material-yellow-700">
                                            <label>
                                                <input type="checkbox" checked=""><span class="toggle"></span> Luz Baño
                                            </label>
                                        </div>                          
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Panel 1 End -->

                    <!-- Panel 2 -->
                    <div class="panel panel-material-deep-orange-500">
                        <div class="panel-heading">
                            <h3 class="panel-title">Acciones</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="form-group">
                                        <div class="togglebutton togglebutton-material-deep-orange-900">
                                            <label>
                                                <input type="checkbox" checked=""><span class="toggle"></span> Alarma
                                            </label>
                                        </div>
                                        <br>
                                        <div class="togglebutton togglebutton-material-deep-orange-900">
                                            <label>
                                                <input type="checkbox" checked=""><span class="toggle"></span> Láser
                                            </label>
                                        </div>                        
                                    </div>
                                </div>
                            </div>
                        </div>                       
                    </div>
                </div>
                <!-- Panel 2 End -->

                <!-- Panel 3 -->
                <div class="col-lg-8">
                    <div class="panel panel-material-indigo-500">
                        <div class="panel-heading">
                            <h3 class="panel-title">Temperatura y Humedad</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-4">
                                    <!-- Charts 1 Solid Temphume -->
                                    <div style="width: 400px; height: 200px; margin: 0 ">
                                        <div id="container-speed" style="width: 300px; height: 200px; float: left"></div>
                                    </div>
                                </div>
                                <div class="col-lg-4">
                                    <div style="width: 400px; height: 200px; margin: 0 ">
                                        <div id="container-rpm" style="width: 300px; height: 200px; float: left"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-material-green-500">
                        <div class="panel-heading">
                            <h3 class="panel-title">Consumo Eléctrico</h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Panel 3 End-->

            </div>
            <!-- Panels End -->
        </div>
    </body>
</html>
